{% extends "base.html" %}

{% block title %}{{ tr.upload }}{% endblock %}

{% block body_class %}min-h-screen flex flex-col justify-center items-center bg-gradient-to-br from-blue-100 to-blue-200{% endblock %}

{% block content %}
<div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">{{ tr.upload }}</h2>
    <form method="post" enctype="multipart/form-data" action="/upload?lang={{ lang }}">
        <div class="mb-4">
            <label for="file" class="block mb-2 font-medium text-gray-700">{{ tr.select_file }}</label>
            <input type="file" name="file" id="file" accept="video/*" required class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
        </div>
        <div class="mb-6">
            <label for="ttl" class="block mb-2 font-medium text-gray-700">{{ tr.ttl }}</label>
            <input type="number" name="ttl" id="ttl" value="7" min="1" max="30" class="border rounded px-3 py-2 w-full">
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold px-4 py-2 rounded transition-colors">
            {{ tr.upload_btn }}
        </button>
    </form>
</div>
<div class="mt-6 text-center">
    <a href="/?lang={{ lang }}" class="text-blue-700 hover:underline">{{ tr.mainpage }}</a>
</div>
{% endblock %}
