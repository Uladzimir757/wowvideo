{% extends "base.html" %}

{% block title %}{{ tr.stat }}{% endblock %}

{% block body_class %}min-h-screen p-8 bg-gray-50{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <h2 class="text-2xl font-bold mb-4">{{ tr.stat }}</h2>
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full">
            <tbody class="divide-y divide-gray-200">
            {% for key, value in stats.items() %}
                <tr class="{% if loop.index is odd %}bg-gray-50{% endif %}">
                    <td class="px-6 py-4 font-medium text-gray-900">{{ key }}</td>
                    <td class="px-6 py-4 text-gray-700 text-right font-mono">{{ value }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="mt-6">
        <a href="/?lang={{ lang }}" class="text-blue-600 hover:underline">{{ tr.mainpage }}</a>
    </div>
</div>
{% endblock %}
